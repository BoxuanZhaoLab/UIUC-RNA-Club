<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UIUC RNA Club | Join</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="nav.js"></script>
</head>
<body>
  <header class="header">
    <div class="brand">UIUC RNA Club</div>
    <nav class="nav">
      <select id="navSelect" data-current="join.html" aria-label="Site navigation">
        <option value="index.html">Home</option>
        <option value="events.html">Event</option>
        <option value="committee.html">Committee</option>
        <option value="join.html">Join us!</option>
      </select>
    </nav>
  </header>

  <main class="container">
    <!-- requirement #6 -->
    <h1>Join us!</h1>
    <p><strong>Join the UIUC RNA Club to receive the latest news and updates!</strong></p>

    <!-- This needs a form backend. Formspree is a common minimal option. -->
    <!-- 1) Create a Formspree form, then replace YOUR_FORM_ID below. -->
    <form class="form" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
      <label class="input">
        Full name
        <input type="text" name="name" placeholder="Jane Doe" required />
      </label>

      <label class="input">
        Email
        <input type="email" name="email" placeholder="jane@illinois.edu" required />
      </label>

      <label class="input">
        Department (optional)
        <input type="text" name="department" placeholder="MCB, Bioengineering, etc." />
      </label>

      <button type="submit">Subscribe</button>
    </form>

    <p style="margin-top:14px; color:#555; font-size:14px;">
      Note: This form uses a third-party form endpoint so submissions can be collected.
      If you prefer UIUC-managed mailing lists, we can switch this to a UIUC listserv workflow later.
    </p>
  </main>
</body>
</html>
